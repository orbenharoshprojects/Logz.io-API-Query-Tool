    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>

  function redirectToMain() {
            let baseURL = window.location.protocol + "//" + window.location.host + "/";
            window.location.href = baseURL;
        }

        let bubbles = [];

        function setup() {
            let cnv = createCanvas(windowWidth, windowHeight);
            cnv.style('position', 'fixed');
            cnv.style('z-index', '-1');
            cnv.style('top', '0');
        }

        function draw() {
            background('#2D3F5A');
            if (random(1) < 0.05) {
                let r = random(10, 50);
                let x = random(width);
                let y = height + r;
                let bubble = new Bubble(x, y, r);
                bubbles.push(bubble);
            }
            for (let bubble of bubbles) {
                bubble.move();
                bubble.show();
            }
        }

        class Bubble {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
            }

            move() {
                this.y = this.y - 2;
            }

            show() {
                let col = lerpColor(color('#F8C15C'), color('#2D3F5A'), this.y / height);
                fill(col);
                noStroke();
                ellipse(this.x, this.y, this.r * 2);
            }
        }
    </script>
